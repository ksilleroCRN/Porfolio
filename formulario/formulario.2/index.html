<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta author="kevin">
    <title>Mi segundo formulario</title>
    <link rel="stylesheet" href="estils.css">
  </head>
  <body>
    <h1>Mi segundo formulario</h1>

    <div id="contenedor">

      <select name="Comida">
        <option selected value="0"> Comida </option>
          <optgroup label="Comida caliente">
          <option value="1">Sopa</option>
          <option value="2">Cocido</option>
          <option value="3">Fideua</option>
        </optgroup>

        <optgroup label="Comida fria">
         <option value="10">Ensaladilla</option>
         <option value="11">Tortilla de patata</option>
         <option value="12">Sushi</option>
        </optgroup>
      </select>

      <select name="Deporte">
        <option selected value="0"> Deporte </option>
          <optgroup label="Deporte normal">
          <option value="1">Furbo</option>
          <option value="2">Basquet</option>
          <option value="3">Baloncesto</option>
        </optgroup>

        <optgroup label="Deporte de riesgo">
         <option value="10">Jugar al lol</option>
         <option value="11">Pateo de gato</option>
         <option value="12">Descenso</option>
        </optgroup>
      </select>

      <select name="Color">
        <option selected value="0"> Color </option>
          <optgroup label="Colores calidos">
          <option value="1">Rojo</option>
          <option value="2">Naranja</option>
          <option value="3">Fucsia</option>
        </optgroup>

        <optgroup label="Colores frios">
         <option value="10">Azul</option>
         <option value="11">Verde</option>
         <option value="12">Violeta</option>
        </optgroup>
      </select>

      <input type="submit">
    </div>
  </body>
</html>
